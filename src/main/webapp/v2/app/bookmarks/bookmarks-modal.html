<div class="modal-content modal-primary">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title">{{'BOOKMARK.CREATE_BOOKMARK_MSG' | translate}} {{groupType}}: <b>{{groupName}}</b></h4>
    </div>
    <div class="modal-body">
        <div class="row">

            <div class="clearfix form-group">
                <label class="col-xs-3 control-label">{{'BOOKMARK.BOOKAMARK_NAME_MSG' | translate}}</label>
                <div class="col-xs-7">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="bookmarkName">
                    </div><!-- /.form-group -->
                </div>
            </div>

            <div class="clearfix form-group">
                <label class="col-xs-3 control-label">{{'BOOKMARK.CONSISTENCY_TYPE_MSG' | translate}}</label>
                <div class="col-xs-7">
                    <div class="form-group">
                        <select class="form-control" ng-model="consistencyType">
                            <option value="crash-consistency">{{'BOOKMARK.CRASH_CONSISTENT_MSG' | translate}}</option>
                            <option value="app-consistency">{{'BOOKMARK.APPLICATION_CONSISTENT_MSG' | translate}}</option>
                        </select>
                    </div><!-- /.form-group -->
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-danger  pull-left" ng-disabled="!bookmarkName" ng-click="createBookmark()">{{'BOOKMARK.CREATE_MSG' | translate}}</button>
        <button type="button" class="btn btn-outline pull-right" data-dismiss="modal" ng-click="cancel()">Close</button>
    </div>
</div>
