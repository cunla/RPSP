<div class="modal-content modal-primary">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title">Create Group Set</b></h4>
    </div>
    <div class="modal-body">
        <div class="row">

            <div class="clearfix form-group">
                <label class="col-xs-3 control-label">Group Set Name:</label>
                <div class="col-xs-7">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="groupSetName">
                    </div><!-- /.form-group -->
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-success  pull-left" ng-disabled="!groupSetName" ng-click="createGroupSet()">{{'BOOKMARK.CREATE_MSG' | translate}}</button>
        <button type="button" class="btn btn-default pull-right" data-dismiss="modal" ng-click="cancel()">{{'ALL.CANCEL' | translate}}</button>
    </div>
</div>
