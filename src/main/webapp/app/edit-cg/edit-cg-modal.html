<div class="modal-header modal-header-primary">
    <a class="close" ng-click="cancel()">x</a>
	<h3 class="modal-title">
		<div class="centered-text">Edit Consistency Group: <b>{{vmGsAndCgFlatData[protectedSelectedIndex].name}}</b></div>
	</h3>
</div>
<div class="modal-body">

	<br/>
	<table class="table table-condensed table-striped">
		<thead>
		</thead>
		<tbody>
			<tr>
	            <td margin-top>
	                <div class="row">
	                    <div class="col-xs-12 col-sm-12 col-md-12 radio">
	                        Group Name:
	                    </div>
	                </div>
	            </td>
	            <td>
	                <div class="row">
	                    <div class="col-xs-8 col-sm-8 col-md-8 margin-top">
	                        <input ng-model="cgName"
	                               class="form-control" type="text"/>
	
	                    </div>
	                    <div class="col-xs-4 col-sm-4 col-md-4 margin-top">
	                    </div>
	                </div>
	
	            </td>
	        </tr>
	        <tr>
	            <td margin-top>
	                <div class="row">
	                    <div class="col-xs-12 col-sm-12 col-md-12 radio">
	                        Protected VMs:
	                    </div>
	                </div>
	            </td>
	            <td>
	                <div class="row">
	                    <div class="col-xs-12 col-sm-12 col-md-12 margin-top">
	                          <div ng-repeat="vm in cgVms">
	                          	{{vm.name}}<white-space> </white-space>Critical: {{vm.critical}}
	                          	           <white-space> </white-space>Priority: {{vm.sequenceNumber}}
                              </div>
	                        
	                        
	
	                    </div>
	                </div>
	
	            </td>
	        </tr>
			
		</tbody>					    
	</table>
</div>
<div class="modal-footer centered-text div-grey">
	<button type="button" class="btn btn-primary" ng-click="imageAccess()">
	         Save
	</button>
</div>
