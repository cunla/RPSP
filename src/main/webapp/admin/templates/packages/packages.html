<div class="section">
    <h3 align="center">List of packages in RPSP</h3>

    <div align="center" class="preloader-wrapper big active" ng-hide="data">
        <div class="spinner-layer spinner-blue">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="row">
            <table class="responsive-table">
                <thead>
                <tr>
                    <th data-field="id">Name</th>
                    <th data-field="name">Item Name</th>
                    <th data-field="price">Item Price</th>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <td>Alvin</td>
                    <td>Eclair</td>
                    <td>$0.87</td>
                </tr>
                <tr>
                    <td>Alan</td>
                    <td>Jellybean</td>
                    <td>$3.76</td>
                </tr>
                <tr>
                    <td>Jonathan</td>
                    <td>Lollipop</td>
                    <td>$7.00</td>
                </tr>
                </tbody>
            </table>
            <form class="col s12">
                <a class="col s1 btn waves-effect waves-light green"><i
                    class="material-icons">add</i></a>

                <div class="input-field col s3">
                    <input placeholder="x.x.x.x" id="systemIp" type="text" class="validate">
                    <label for="systemIp">RP4VM SP system IP</label>
                </div>
                <div class="input-field col s2">
                    <input placeholder="admin" id="username" type="text" class="validate">
                    <label for="username">RP4VM SP system user name</label>
                </div>
                <div class="input-field col s2">
                    <input placeholder="password" id="password" type="password" class="validate">
                    <label for="password">RP4VM SP system user password</label>
                </div>
                <div class="input-field col s3">
                    <input type="checkbox" class="filled-in" id="dr2c" checked="checked"/>
                    <label for="dr2c">Tenant host production VMs</label>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="container">
    <pre>
        <code>
            {{data}}
        </code>
    </pre>
</div>
