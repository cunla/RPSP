<div flex layout="row" layout-align="center center">
    <div flex="100" class="md-whiteframe-z2">
        <md-content class="md-padding">
            <div flex="90" layout="column">
	            	<div layout="row" layout-wrap>
	                    <md-input-container flex="33">
	                        <label>Package Name:</label>
	                        <input ng-model="packageName" required>
	                    </md-input-container>                    
	                    <md-input-container flex="33">
	                        <label>Display Name:</label>
	                        <input ng-model="displayName" required>
	                    </md-input-container>	                    
	                    <md-input-container flex="33">
	                        <label>System:</label>
	                        <md-select ng-model="selectedItem">
							    <md-option ng-value="item" ng-repeat="item in items">{{ item.name }}</md-option>
							 </md-select>
                    	</md-input-container>	
                    	
                    	
                    	<md-input-container flex="25">
	                        <label>Production Cluster:</label>
	                        <input ng-model="productionCluster" required>
                    	</md-input-container>
                    	<md-input-container flex="25">
	                        <label>Source Data Center:</label>
	                        <input ng-model="sourceDataCenter" required>
                    	</md-input-container>    
                    	<md-input-container flex="25">
	                        <label>Source ESX Cluster:</label>
	                        <input ng-model="sourceEsxCluster" required>
                    	</md-input-container>
                    	<md-input-container flex="25">
	                        <label>Source Datastore:</label>
	                        <input ng-model="sourceDatastore" required>
                    	</md-input-container>
                    	
                    	
                    	<md-input-container flex="25">
	                        <label>Replica Cluster:</label>
	                        <input ng-model="replicaCluster" required>
                    	</md-input-container>
                    	<md-input-container flex="25">
	                        <label>Target Data Center:</label>
	                        <input ng-model="targetDataCenter" required>
                    	</md-input-container>    
                    	<md-input-container flex="25">
	                        <label>Target ESX:</label>
	                        <input ng-model="tarhetEsx" required>
                    	</md-input-container>
                    	<md-input-container flex="25">
	                        <label>Target Datastore:</label>
	                        <input ng-model="targetDatastore" required>
                    	</md-input-container>
                    	
                    	
                    	<md-input-container flex="20">
	                        <label>RPO (Min):</label>
	                        <input ng-model="rpo" required>
                    	</md-input-container>    
                    	<md-input-container flex="80">
	                        <label>Desctiption (Free Text):</label>
	                        <input ng-model="description" required>
                    	</md-input-container>
                    	                
	                </div>
 
            </div>
        </md-content>
    </div>
</div>
