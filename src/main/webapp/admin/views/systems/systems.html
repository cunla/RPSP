<div layout="row" layout-sm="column" layout-align="space-around">
    <md-progress-circular md-mode="indeterminate" ng-show="loading"></md-progress-circular>
</div>
<div layout="column" layout-align="center center" ng-hide="loading">
    <h2>List of RecoverPoint systems connected to the Self-Service Portal</h2>
    <md-data-table-container>
        <table md-data-table md-row-select="selected" md-progress="deferred">
            <thead md-order="query.order" md-trigger="onOrderChange">
            <tr>
                <th name="System Name" unit="" order-by="name"></th>
                <th name="System Type"></th>
                <th name="Multi Tenancy"></th>
                <th name="RP Cluster IP address"></th>
                <th name="RP Cluster User"></th>
                <th name="RP Cluster Password"></th>
                <th name="RP Cluster 1 name"></th>
                <th name="RP Cluster 1 Alias"></th>
                <th name="RP Cluster 2 name"></th>
                <th name="RP Cluster 2 alias"></th>
            </tr>
            </thead>
            <tbody>
            <tr md-auto-select ng-repeat="system in config.systems">
                <td>{{system.name}}</td>
                <td>{{system.type}}</td>
                <td>{{system.multitenancy}}</td>
                <td>{{system.ip}}</td>
                <td>{{system.user}}</td>
                <td>{{system.password}}</td>
                <td>{{system.password}}</td>
            </tr>
            </md-row>
            </tbody>
        </table>
    </md-data-table-container>


</div>
