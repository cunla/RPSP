<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RPSP</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>	   	
   	<link rel="stylesheet" href="login-form.css">
   	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css" />
	<link rel="stylesheet" type="text/css" href="qurt.css">
    
  </head>
  <body ng-app="postExample" ng-controller="PostController as postCtrl">
  
  	<nav class="navbar navbar-default">
	    <div class="container">
	        <div class="navbar-header">
	            <a class="navbar-brand" href="/">RecoverPoint for Virtual Machines</a>
	        </div>
	
	        <ul class="nav navbar-nav navbar-right">
	            <li><a href="#"><i class="fa fa-pie-chart"></i> Reports</a></li>
	            <li><a href="#config"><i class="fa fa-gear"></i> Configure</a></li>
	            <li><a href="#help"><i class="fa fa-question"></i> Help</a></li>
	        </ul>
	    </div>
	</nav>
    <div class="container">
      <form class="login-form" ng-submit="postCtrl.postForm()">
        <h2>RPSP</h2>
        <label for="inputAccount" class="sr-only">Account</label>
        <input type="text" id="inputAccount" class="form-control" placeholder="Account" required autofocus ng-model="postCtrl.inputData.account">        
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus ng-model="postCtrl.inputData.username">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="postCtrl.inputData.password">
        <br>
		<div class="alert alert-danger" role="alert" ng-show="errorMsg">{{errorMsg}}</div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <br/>
        <br/>	       	
      </form>      
    </div> 
	<script>
	angular.module('postExample', [])
	.controller('PostController', ['$scope', '$http', function($scope, $http) {
		
		this.postForm = function() {
		
			var encodedString = 'username=' +
				encodeURIComponent(this.inputData.username) + 
				'@' + 
				encodeURIComponent(this.inputData.account) +
				'&password=' +
				encodeURIComponent(this.inputData.password)
				;
				
			$http({
				method: 'POST',
				url: '../login-action',
				data: encodedString,
				headers: {'Content-Type': 'application/x-www-form-urlencoded'}
			})
			.success(function(data, status, headers, config) {
				console.log(data);
				if ( status == 200) {
					window.location.href = '/rpsp';
				} else {
					$scope.errorMsg = "Login not correct";
				}
			})
			.error(function(data, status, headers, config) {
				$scope.errorMsg = 'Login not correct';
			})
		}
		
	}]);
	</script>
  </body>
</html>
